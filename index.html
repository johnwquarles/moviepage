<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Movie Database</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <link href='http://fonts.googleapis.com/css?family=Fugaz+One|Crete+Round|Hind' rel='stylesheet' type='text/css'>
  </head>
  <body>
    
    <div class="header"><h1>Movie Agenda</h1></div>
    <div class="container">
      <div class="row">
        <div class="forms-wrapper col-md-4 col-sm-12">
          <form>
            <p>Movie lookup</p>
            <input type="text" class="textfield">
            <button class="submit btn btn-primary btn-block">Search</button>
          </form>
        </div>
        <div class="movie-info col-md-8 col-sm-12"></div>
      </div>
      <div class="movie-table-container table-responsive"></div>
      <div class="footer"><a href="https://www.themoviedb.org/"><img src="https://d3a8mw37cqal2z.cloudfront.net/images/logos/var_6_0_tmdb-logo-1Line-GreenGradient-Shadow-Bree.png"></a></div>
    </div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/3.8.0/lodash.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
